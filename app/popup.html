<html>

  <body>
    <form id="infoForm">
      <label for="formID">Form ID</label>
      <input type="text" name="formID" id="formID" value="" />
      <label for="loginNameFieldID">Login Name Field ID</label>
      <input type="text" name="loginNameFieldID" id="loginNameFieldID" value="" />
      <label for="loginNameFieldValue">Login Name Field Value</label>
      <input type="text" name="loginNameFieldValue" id="loginNameFieldValue" value="" />
      <label for="passwordFieldID">Password Field ID</label>
      <input type="text" name="passwordFieldID" id="passwordFieldID" value="" />
      <label for="passwordFieldValue">Password Field Value</label>
      <input type="password" name="passwordFieldValue" id="passwordFieldValue" value="" />
      <label for="captchaPictureID">Captcha Picture ID</label>
      <input type="text" name="captchaPictureID" id="captchaPictureID" value="" />
      <label for="captchaInputFieldID">Captcha Input Field ID</label>
      <input type="text" name="captchaInputFieldID" id="captchaInputFieldID" value="" />
      <label for="autoSubmit">Auto Submit?</label>
      <input type="checkbox" name="autoSubmit" id="autoSubmit" />
      <input type="button" name="save" id="save" value="Save" />
      <input type="button" name="fillSave" id="fillSave" value="Fill & Save" />
    </form>
    <br />
    <label for="messageArea" id="messageArea"></label>
